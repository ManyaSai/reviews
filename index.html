<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviews Page</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews </h2>
      </div>
      
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./img6.jpeg" id="person-img" alt="" />
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi consequatur corrupti, hic libero delectus et earum officia reprehenderit maxime, quos impedit. Quaerat nihil officiis recusandae quidem est sequi nemo quod?
        </p>
        <!-- prev next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </article>
       <!-- Hyperlink to open the review form container -->
       <a id="writeReviewLink" href="#">Add Review</a>
      <!-- Review form container -->
      <div class="review-form-container">
        <div class="review-form">
          <h3>Write a Review</h3>
          <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required />

            <label for="job">Job:</label>
            <input type="text" id="job" placeholder="student" required />

            <label for="message">Review:</label>
            <textarea id="message" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
            <button type="button" id="closeReviewFormBtn">Cancel</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- javascript -->
  <script src="script.js"></script>
</body>
</html>
